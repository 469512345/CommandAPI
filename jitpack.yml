jdk:
  - openjdk17
before_install:
  - wget https://raw.githubusercontent.com/JorelAli/bach/master/install-jdk.sh
  - source install-jdk.sh --feature 16
  - source install-jdk.sh --feature 17
  - wget -O BuildTools.jar https://hub.spigotmc.org/jenkins/job/BuildTools/lastSuccessfulBuild/artifact/target/BuildTools.jar
  - /home/jitpack/jdk-16.0.1/bin/java -jar BuildTools.jar --rev 1.17 --remapped
  - /home/jitpack/jdk-16.0.1/bin/java -jar BuildTools.jar --rev 1.17.1 --remapped
  - /home/jitpack/jdk-17.0.1/bin/java -jar BuildTools.jar --rev 1.18 --remapped